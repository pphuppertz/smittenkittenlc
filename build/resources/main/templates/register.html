<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Email Address:</label>
        <input class="form-control" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <label th:for="password">Password:</label>
        <input class="form-control" type="password" name="password" />

        <label th:for="confirmPassword">Confirm password:</label>
        <input class="form-control" type="password" name="confirmPassword" />
        <label th:for="name">Name:</label>
        <input class="form-control" th:field="*{name}" />
        <label th:for="age">Age:</label>
        <input class="form-control" th:field="*{age}" />
        <label th:for="gender">Gender</label>
        <select name="gender">
            <option th:each="genderOpt : ${T(net.dnlcore.smittenkitten.models.User.Gender).values()}"
                    th:value="${genderOpt}" th:text="${genderOpt}"></option>
        </select>
        <br />
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        <label th:for="name">Location:</label>
        <input class="form-control" th:field="*{location}" />
        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</div>
        <label th:for="fertility">Fertility</label>
        <select name="fertility">
            <option th:each="fertilityOpt : ${T(net.dnlcore.smittenkitten.models.User.Fertility).values()}"
                    th:value="${fertilityOpt}" th:text="${fertilityOpt}"></option>
        </select>
        <br />
        <label th:for="environment">Environment preference</label>
        <select name="environment">
            <option th:each="envOpt : ${T(net.dnlcore.smittenkitten.models.User.Environment).values()}"
                    th:value="${envOpt}" th:text="${envOpt}"></option>
        </select>
        <br />
        <label th:for="likes">Likes:</label>
        <input class="form-control" th:field="*{likes}" />
        <label th:for="dislikes">Dislikes:</label>
        <input class="form-control" th:field="*{dislikes}" />
    </div>

    <input type="submit" value="Register" />

</form>
</body>
</html>
